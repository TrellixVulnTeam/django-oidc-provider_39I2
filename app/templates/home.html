{% extends "base.html" %}

{% block content %}

<section>
    <div class="container">
        <h1 class="jumbotron-heading">Welcome {% if user.is_authenticated %} {{ user.username }}{% endif %}!</h1>
        <p class="lead text-muted">This is an example of an OpenID Connect 1.0 Provider. Built with the <a href="https://www.djangoproject.com/" target="_BLANK"><u>Django Framework</u></a> and <a href="https://github.com/juanifioren/django-oidc-provider" target="_BLANK"><u>django-oidc-provider</u></a> package.</p>
        <p><a href="{% url 'admin:index' %}oidc_provider/client/" class="btn btn-primary btn-lg">Create your clients</a></p>
    </div>
</section>

{% endblock %}
